<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Show all</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Address Book</h1>
<table>
    <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>ID</th>
    </tr>
    <tr>
        <td th:text="${person.name}"></td>
        <td th:text="${person.address}"></td>
        <td th:text="${person.id}"></td>
    </tr>
</table>
</body>
</html>
